<!DOCTYPE HTML>
<html>
<head>
	<title>Columns</title>
	<style>
		div {
			margin: 0;
			padding: 0;
}
		.container {
			background: #DDD;
			width: 1200px;
			margin: 0 auto;
			padding: 2% 0;
}
		.block {
			background: #888;
    	display: block;
    	overflow: auto;
			width: 100%;
}
		.col {
			width: 50%;
			float: left;
    	box-sizing: border-box;
			background: #333;
}
	</style>
</head>
<body>
<div class="container">
	<div class="block">

		<div class="col left">
			<h1>Left</h1>
		</div>

		<div class="col right">
			<h1>Right</h1>
		</div>

	</div>
</div>
</body>
</html>
